{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          {% for message in messages %}
          <h4 style="color: red;">{{message}} </h4>
          {% endfor %}
          <div class="card-body">
            <h4 class="card-title">Add Category</h4>
            
            <form class="forms-sample" method="post">
                {% csrf_token %}
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="" placeholder="Category name" name="category" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="" placeholder="Description" name="description">
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary mr-2">Add</button>
              <a class="btn btn-secondary" href="/categorymanage/">Back</a>
              <!-- <button class="btn btn-light">Cancel</button> -->
            </form>
          </div>
        </div>
      </div>
            <script src="{% static 'js/off-canvas.js' %}"></script>
            <script src="{% static 'js/hoverable-collapse.js' %}"></script>
            <script src="{% static 'js/template.js' %}"></script>
            <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
    
</body>
</html>
