{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            {% for message in messages %}
            <h4 style="color: red;">{{message}} </h4>
            {% endfor %}
          <div class="card-body">
            <h4 class="card-title">Add Product</h4>
            <form class="forms-sample" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" placeholder="Product name" name="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" placeholder="Description" name="description" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" class="form-control" id="" placeholder="Price" name="price" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Stock</label>
                    <div class="col-sm-9">
                        <input type="number" step="1" min="0" class="form-control" id="" placeholder="Quantity" name="stock" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select name="category" required>
                            <!-- Include options for categories dynamically -->
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" id="" placeholder="Image" name="image" accept="image/*" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" id="" placeholder="Image" name="image1" accept="image/*" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" id="" placeholder="Image" name="image2" accept="image/*" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Add</button>
                <a class="btn btn-secondary" href="/productmanage/">Cancel</a>
            </form>
            
            
           
          </div>
        </div>
      </div>
            <script src="{% static 'js/off-canvas.js' %}"></script>
            <script src="{% static 'js/hoverable-collapse.js' %}"></script>
            <script src="{% static 'js/template.js' %}"></script>
            <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
    
</body>
</html>
