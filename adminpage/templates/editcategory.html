{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Category</h4>
          

              <form class="forms-sample" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" value="{{item.name}}" name="name" pattern="[a-zA-Z0-9\s!@#$%^&*()-_+=<>?/.,;:'\"\\[\]{}|`~]*(\S\s*){0,2}" title="should contain min 3 letters" minlength="3" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" value="{{item.description}}" name="description" pattern="[a-zA-Z0-9\s!@#$%^&*()-_+=<>?/.,;:'\"\\[\]{}|`~]*(\S\s*){0,2}" title="should contain min 3 letters." minlength="5" required>
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary mr-2">Update</button>
                <a class="btn btn-secondary" href="/categorymanage/">Back</a>
            </form>
            
        </div>
           
          </div>
        </div>
      
            <script src="{% static 'js/off-canvas.js' %}"></script>
            <script src="{% static 'js/hoverable-collapse.js' %}"></script>
            <script src="{% static 'js/template.js' %}"></script>
            <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
    
</body>
</html>
