{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Product</h4>
          

         <form class="forms-sample" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" value="{{item.name}}" name="name" pattern="[a-zA-Z0-9\s!@#$%^&*()-_+=<>?/.,;:'\"\\[\]{}|`~]*(\S\s*){0,2}" title="should contain min 3 letters" minlength="3" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="" value="{{item.description}}" name="description" pattern="[a-zA-Z0-9\s!@#$%^&*()-_+=<>?/.,;:'\"\\[\]{}|`~]*(\S\s*){0,2}" title="should contain min 3 letters." minlength="5" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" class="form-control" id="" value="{{item.price}}" name="price" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Stock</label>
                    <div class="col-sm-9">
                        <input type="number" step="1" min="0" class="form-control" id="" value="{{item.stock}}" name="stock" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <!-- <select name="category" required>                            
                             {% for category in categories %} 
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select> -->
                        <select name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == item.category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
                    <div class="col-sm-9">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" alt="Image Preview" style="max-width: 100px; max-height: 100px;">
                        {% endif %}
                        <input type="file" class="form-control" id="" name="image" accept="image/*">    
                    </div>
                
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image1</label>
                    <div class="col-sm-9">
                        {% if item.image1 %}
                            <img src="{{ item.image1.url }}" alt="Image1 Preview" style="max-width: 100px; max-height: 100px;" >
                        {% endif %}
                        <input type="file" class="form-control" id="" name="image1" accept="image/*">    
                    </div>
                
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image2</label>
                    <div class="col-sm-9">
                        {% if item.image2 %}
                            <img src="{{ item.image2.url }}" alt="Image2 Preview" style="max-width: 100px; max-height: 100px;">
                        {% endif %}
                        <input type="file" class="form-control" id="" name="image2" accept="image/*">    
                    </div>
                </div>
                
               
                <button type="submit" class="btn btn-primary mr-2">Update</button>
                <a class="btn btn-secondary" href="/productmanage/">Back</a>
            </form>
            
            
           
          </div>
        </div>
      </div>
            <script src="{% static 'js/off-canvas.js' %}"></script>
            <script src="{% static 'js/hoverable-collapse.js' %}"></script>
            <script src="{% static 'js/template.js' %}"></script>
            <script src="{% static 'js/todolist.js' %}"></script>
            
  <!-- endinject -->
    
</body>
</html>
