{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sales Reports</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css --> 
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
  
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/adminhome/">
              <i class="ti-shield menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usermanage/">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">User Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productmanage/">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Products</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categorymanage/">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Catagories</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ordermanage/">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Orders</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Return</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/couponmanage/">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Coupons</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <i class="ti-view-list-alt menu-icon"></i>
              <span class="menu-title">Banners</span>
            </a>
          </li>
          <li>
            <a class="btn btn-danger" href="/adminlogout/">logout</a>
          </li>
        </ul>
      </nav>
      
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <!-- <h4 class="card-title">Customers</h4> -->
                  <div class="row">
                    <div class="col-sm-12">
                        <form method="get" action="{% url 'salesreport' %}">
                            <label for="start_date">Start Date:</label>
                            <input type="date" name="start_date" value="">
                
                            <label for="end_date">End Date:</label>
                            <input type="date" name="end_date" value=""><br>
                            OR                
                            <select class="form-control" name="period" id="periodSelect">
                                <option value="day" {% if period == 'day' %}selected{% endif %}>Day</option>
                                <option value="week" {% if period == 'week' %}selected{% endif %}>Week</option>
                                <option value="month" {% if period == 'month' %}selected{% endif %}>Month</option>
                                <option value="year" {% if period == 'year' %}selected{% endif %}>Year</option>
                            </select>
                
                            <button type="submit" class="btn btn-primary btn-icon-text btn-rounded">
                                <i class="ti-search btn-icon-prepend"></i>Search
                            </button>
                        </form>
                    </div>
                </div>
                
                <p class="card-description"></p>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sales count</th>
                                <th>Total sales</th>
                                <th>Discounts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ total_sales_count }}</td>
                                <td>{{ total_sales_amount }}</td>
                                <td>{{ total_discount_amount }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="/generatepdf/" class="btn btn-primary btn-icon-text btn-rounded">print report</a>
                </div>
                
                
                </div>
              </div>
            </div>
            
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <i class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  <!-- End custom js for this page-->
</body>

</html>
