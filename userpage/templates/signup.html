{%extends 'base.html'%}
{% load static %}
{%block title%}Signup{%endblock%}
{%block heading%}Sign-up{%endblock%}
{%block table%}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="post" class="row g-3">
                    {%csrf_token%}
                    
                    <div class="col-12">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" minlength="3" placeholder="Name" required>
                    </div>
                    <div class="col-12">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div>
                    <div class="col-12">
                        <label>email</label>
                        <input type="email" name="email" class="form-control" placeholder="email" required>
                    </div>
                    <div class="col-12">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" placeholder="Mobile no:" required>
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password1" minlength="5" class="form-control" placeholder="password" required>
                    </div>
                    <div class="col-12">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end" style="margin-top: 5px;">Register</button>
                    </div>
                    
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Already A User? <a href="/login/">login</a></p>
                </div>
            </div>
            <div>
                {% for message in messages %}
                <h4 style="color: red;">{{message}} </h4>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

    {%endblock%}
